{{ section|json }}

<button class="btn btn-primary" (click)="viewSchedule()">View Schedule</button>
<br/>
<br/>
<button class="btn btn-primary" (click)="generateSchedule()">Generate Schedule</button>
<app-timetable *ngIf="schedule" [timetable]="schedule.timeTable" [sectionId]="section.id"></app-timetable>
<button *ngIf="schedule" class="btn btn-primary" #btn (click)="saveSchedule(btn)">Save</button>
