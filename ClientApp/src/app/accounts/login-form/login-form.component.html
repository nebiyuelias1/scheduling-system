<form class="form-signin" #f="ngForm" novalidate (ngSubmit)="login(f)">
  <h2 class="form-signin-heading">Please Login</h2>
  <div *ngIf="brandNew" class="alert alert-success" role="alert">
    <strong>All set!</strong> Please login with your account
  </div>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username and/or password.
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" required name="email" class="form-control" placeholder="Email"
      [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
    <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid
      email</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required name="password" placeholder="Password" ngModel>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
    <!-- <app-spinner [isRunning]="isRequesting"></app-spinner>  -->
  </div>

  <div *ngIf="errors" class="alert alert-danger" role="alert">
    <strong>Oops!</strong> {{errors}}
  </div>

</form>
