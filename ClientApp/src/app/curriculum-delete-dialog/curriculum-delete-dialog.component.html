<h2 mat-dialog-title>{{ description }}</h2>
<mat-dialog-content>
  <h3>Are you sure?</h3>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-danger" (click)="delete()">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
