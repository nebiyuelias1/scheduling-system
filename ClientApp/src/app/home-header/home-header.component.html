<div class="header-container mt-4 mb-4">
  <div *ngIf="userService.decodedToken.admin === 'true'" class="admin-header">
    <h1>Welcome Admin!</h1>
  </div>
  <div *ngIf="userService.decodedToken.admin !== 'true'" class="department-header">
    <h1 *ngIf="userService.decodedToken">{{ userService.decodedToken.coll }}</h1>
    <h2 *ngIf="userService.decodedToken">{{ userService.decodedToken.dept }} Department</h2>
  </div>
  <div class="semester-container" *ngIf="currentAcacemicSemester">
    <div>
      Academic Semester: {{ currentAcacemicSemester['semester'] }} (<a routerLink="semesters/new">New</a>)
    </div>
    <div>
      Academic Year: {{ currentAcacemicSemester.academicYear.etYear }} EC ({{ currentAcacemicSemester.academicYear.gcYear }}) GC
    </div>
  </div>
  <hr>
</div>
