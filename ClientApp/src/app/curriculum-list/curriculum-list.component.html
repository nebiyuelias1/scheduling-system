<h3>Curriculums in your Department</h3>
<div class="search-div">
    <mat-form-field class="search-form-field">
        <input matInput type="text" placeholder="Search" [(ngModel)]="searchKey" (keyup)="applyFilter()"/>
        <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchKey()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8 data-table">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

        <!-- Nomenclature Column -->
        <ng-container matColumnDef="nomenclature">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nomenclature</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nomenclature}} </mat-cell>
        </ng-container>

        <!-- Stay Year Column -->
        <ng-container matColumnDef="stayYear">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Stay Year</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.stayYear}}</mat-cell>
        </ng-container>

        <!-- Stay Semester Column -->
        <ng-container matColumnDef="staySemester">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Stay Semester</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.staySemester}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button [routerLink]="['/curriculums/edit', row.id]"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button (click)="openDeleteDialog(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 25, 50, 100, 250]"
        showFirstLastButtons>
    </mat-paginator>
</div>
