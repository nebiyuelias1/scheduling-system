<h2 *ngIf="building.id === 0; else editHeader">New Building</h2>
<ng-template #editHeader>
  <h2>Edit Building</h2>
</ng-template>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="number">Number</label>
    <input id="number" type="text" class="form-control" formControlName="number">
  </div>

  <div class="form-group">
    <label for="number">Floor Count</label>
    <input id="number" type="text" class="form-control" formControlName="floorCount">
  </div>
  
  <button type="submit" class="btn btn-primary">Save</button>
</form>
