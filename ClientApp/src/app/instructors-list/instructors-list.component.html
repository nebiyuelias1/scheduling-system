<h3>Instructors in your Department</h3>
<div class="search-div">
    <mat-form-field class="search-form-field">
        <input matInput type="text" placeholder="Search" [(ngModel)]="searchKey" (keyup)="applyFilter()" />
        <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchKey()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8 data-table">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
        </ng-container>

        <!-- Father Name Column -->
        <ng-container matColumnDef="fatherName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Father Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.fatherName}}</mat-cell>
        </ng-container>

        <!-- Grad Father Name Column -->
        <ng-container matColumnDef="grandFatherName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Grand Father Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.grandFatherName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button [routerLink]="['/sections/edit', row.id]">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="openDeleteDialog(row.id)" color="warn">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 25, 50, 100, 250]"
        showFirstLastButtons>
    </mat-paginator>
</div>
